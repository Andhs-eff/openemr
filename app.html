<!DOCTYPE html>
<html>

<head>

    <script src='dist/fhir-client.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        p {
            background: lightgray;
            margin: 1em;
            padding: 1em;
            font-size: x-large;
        }

        #write {
            background: lightgreen;
        }
    </style>
</head>

<body>

    <div id="main">
        <p v-for="x in Object.entries($data)" v-html="Object.keys(x[1])[0]+': '+ x[1][Object.keys(x[1])[0]]">
        </p>
        <p id="write"></p>
    </div>

    <script>
        var myApp = {}

        FHIR.oauth2.ready()
            .then(function (client) {
                myApp.smart = client
                doRequests()
                doWrite1()
            });

        async function doRequests() {
            //console.log("0", myApp.smart.state);

            var obs2 = await fetch("https://emr.effectiff.net/apis/default/api/patient/9b6fc285-a5f4-49d1-8cc2-136d652b4911", {
                headers: {
                    "Accept": "application/json+fhir",
                    "Authorization": "Bearer " + myApp.smart.state.tokenResponse.access_token
                }
            }).then(function (data) {
                return data
            })

            var response = await obs2.json()
            //console.log("1", response)

            const sample = [{ "Name": response.fname }, { "Gender": response.sex }, { "Birth date": response.DOB }, { "Preferred language": response.language }]

            myApp.vue = new Vue({
                el: "#main",
                data: sample
            });
        }

        async function doWrite1() {

            const raw = "{\"note\": \"Call data is here\"}";

            var obs4 = await fetch("https://emr.effectiff.net/apis/default/api/patient/1/encounter/8/vital", {
                method: 'POST',
                body: raw,
                headers: {
                    "Accept": "application/json+fhir",
                    "Authorization": "Bearer " + myApp.smart.state.tokenResponse.access_token,
                    'Content-Type': "text/plain"
                }
            }).then(function (data) {
                return data
            })
            console.log("4", obs4);
            //var response = await obs4.json();
            //console.log("4", response);

            $('#write').text("Call data written to Vitals - Note successfully");
        }
    </script>

</body>

</html>
